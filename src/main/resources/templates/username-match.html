<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
		<title>用户名匹配</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="layui/css/layui.css" />
		<link rel="stylesheet" href="css/innerpage.css" />
		<script src="layui/layui.js"></script>
		<script>
			layui.use(["form","layer"],function(){
				var form=layui.form;
				var layer=layui.layer;
				var $=layui.$;
		
		$("#add-newUsername").click(function(){
		 layer.open({
                   type: 1,
                   content: $('#add-newUsername-con') 
                  });
			});			
		});

		</script>	
	<body>
		<div class="layui-container username-match clearfix">
			<h3>匹配用户名：</h3>
			<form action="" class="layui-form">
			  <div class="hsw-username">
				 <p class="name-s">陈豪</p>
			  </div>
			  
		    <div class="feibo-username">
				<p class="name-s">
			      <span>李依依</span>
				 <span class="name-green">空闲
				   <input type="radio" name="timeState" value="" title="">
				  </span>
				</p>
				
                <p class="name-s">
			      <span>张好</span>
				  <span class="name-green">空闲
				   <input type="radio" name="timeState" value="" title="">
				  </span>
				</p>
				
                <p class="name-s">
			      <span>张娜</span>
				  <span class="name-green">空闲
				   <input type="radio" name="timeState" value="" title="">
				  </span>
				</p>
				
                <p class="name-s">
			      <span>李晨</span>
				  <span class="name-green">空闲
				   <input type="radio" name="timeState" value="" title="">
				  </span>
				</p>
				
				<p><button class="layui-btn layui-btn-normal">绑定</button></p>
			</div>			  
			</form>
			
			<div id="add-newUsername">添加新用户<i class="layui-icon">&#xe654;</i></div>
	
		</div>
		
		<div id="add-newUsername-con">
			<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">中文名</label>
    <div class="layui-input-block">
      <input type="text" name="title" required  lay-verify="required" placeholder="请输入中文名" autocomplete="off" class="layui-input">
    </div>
  </div>  
  
  <div class="layui-form-item">
    <label class="layui-form-label">密码框</label>
    <div class="layui-input-inline">
      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
    </div>
  </div>
</form>
		</div>
	</body>
</html>
