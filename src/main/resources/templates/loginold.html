<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-3 column">
            <form role="form" method="POST" th:action="@{/loginold}" th:object="${user}">
                <label for="username">Name</label><input type="text" class="form-control" id="username" th:filed="*{username}"/>

                <label for="password">Password</label><input type="password" class="form-control" id="password" th:filed="*{password}" />


                <button type="submit" class="btn btn-default">Sign in</button>
            </form>

            <ul class="nav nav-pills">
                <li role="presentation"><a href="register.html" class="href" target="_blank">Sign up</a></li>
            </ul>

        </div>
    </div>
</div>
</body>
</html>
