<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="layui/css/layui.css" />
		<link rel="stylesheet" href="css/innerpage.css" />

		<link rel="stylesheet" href="https://cdn.bootcss.com/layui/2.3.0/layui/css/layui.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/layui/2.3.0/layui.js">


		<script src="layui/layui.js"></script>
		<script>
			layui.use("form", function() {
				var form = layui.form;

                //监听提交
                form.on('submit(loginsub)', function(data){
                    console.log(JSON.stringify(data));
                    layer.alert(JSON.stringify(data.field), {
                        title: '最终的提交信息'
                    })
                    // return false;
                });

			});


		</script>
	</head>

	<body>
		<div id="login">
			<form class="layui-form" action="/login" >
				
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<br />
					<div class="layui-input-block">
						<input type="text"  name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
					</div>
					<br />
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">密码框</label>
					<div class="layui-input-block">
						<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
					<br />
				
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="loginsub">登录</button>
						<button class="layui-btn layui-btn-primary" lay-filter="">注册</button>
					</div>
				</div>
			</form>
		</div>

		<script src="layui/layui.js" charset="utf-8"></script>
