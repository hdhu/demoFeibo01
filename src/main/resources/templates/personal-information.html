<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>首页内嵌课程页面（二级）</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="layui/css/layui.css" />
		<link rel="stylesheet" href="css/innerpage.css" />
		<link rel="stylesheet" href="css/setting-erji.css" />
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="layui/layui.js"></script>
		<script>
			layui.use(['form','layer'], function() {
				var form = layui.form;
			    var layer=layui.layer;
			    $("#reset-btn").click(function(){
			    	layer.open({
							  type: 1,
							  content: $('#reset-password'),
							  //(skin:"layui-layer-rim",
							  area:["50%","60%"],
							  title:"重置密码"
							});
			    });
			    
			});
		</script>

	</head>
	<body>
		<div class="setting-inner-personal">
        <div class="personal-inner">
            <div class="personal-head">
                <span></span>
             
                <h2>修改个人信息</h2>
            </div>
            
            <form class="layui-form" action="" style="width: 50%;  margin: auto; min-width: 568px;    
            	 padding: 31px 0 0 37px;">
  <div class="layui-form-item">
    <label class="layui-form-label">昵称</label>
    <div class="layui-input-block">
      <input type="text" name="title" required  lay-verify="required" placeholder="桦树湾培训学校" autocomplete="off" class="layui-input">
    </div>
  </div>
  
    <div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="男" title="男">
      <input type="radio" name="sex" value="女" title="女" checked>
    </div>
  </div>
  
    <div class="layui-form-item">
    <label class="layui-form-label">邮箱</label>
    <div class="layui-input-block">
      <input type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
  
    <div class="layui-form-item">
    <label class="layui-form-label">手机</label>
    <div class="layui-input-block">
      <input type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
  
      <div class="layui-form-item">
    <label class="layui-form-label">qq</label>
    <div class="layui-input-block">
      <input type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
  
      <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="title" required  lay-verify="required" placeholder="huashuwan" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  
 
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="reset" class="layui-btn layui-btn-primary" id="reset-btn">重置密码</button>
      <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
    </div>
  </div>
</form>
        </div>
    </div>
    
    <div id="reset-password">
    	
    	<form class="layui-form" action="">
    		<h3>重置密码</h3>
           <div class="layui-form-item">
               <label class="layui-form-label">新密码</label>
               <div class="layui-input-block">
               <input name="" lay-verify="" autocomplete="off" placeholder="" class="layui-input" type="text">
               </div>
           </div>
           
              <div class="layui-form-item">
               <label class="layui-form-label">重复新密码</label>
               <div class="layui-input-block">
               <input name="" lay-verify="" autocomplete="off" placeholder="" class="layui-input" type="text">
               </div>
           </div>
           
             <div class="layui-form-item">
    <div class="layui-input-inline" style="padding-left:100px;">
      <button type="reset" class="layui-btn" >确定重置</button>
     
    </div>
  </div>
        </form>
    </div>
	</body>
</html>
