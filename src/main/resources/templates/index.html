<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>主页</title>

    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<!--  路径 前面有 / 的是从Tomcat更目录下去找 没有的去当前相对路径找-->
</head>
<body>

<h1>hi springboot!</h1>
<h1 th:inline="text">Hello World!</h1>
<p th:text="${hello}"></p>
<h3>welcom, <span th:text="${hello}" ></span></h3>
<img   src="images/chrome-32-32.png" th:src="@{/images/chrome-32-32.png}" alt="">
<img th:src="@{/a.jpg}" src="a.jpg">
<img src="images/1.jpg" th:src="@{/images/1.jpg}" alt="">




<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">访问Model</h3>
    </div>
    <div class="panel-body">
        <span th:text="${singlePerson.clazz}"></span>
    </div>
</div>
<div th:if="${not #lists.isEmpty(people)}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">列表</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="stu:${people}">
                    <span th:text="${stu.clazz}"></span>
                    <span th:text="${stu.age}"></span>
                    <button class="btn" th:onclick="'getName(\''+${stu.clazz}+'\');'">获得名字</button>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
