<!DOCTYPE html>

	<head>
	    <meta charset="UTF-8">
		<title>学生订单（管理员可见）</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="layui/css/layui.css" />
		<link rel="stylesheet" href="css/innerpage.css" />
		<script src="layui/layui.js"></script>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script>
			layui.use(["laypage",'laydate','element','form'], function() {
	              var laypage=layui.laypage;
	              var laydate = layui.laydate;
	              var element=layui.element;
	              var form=layui.form;
	            
	                  laypage.render({    //分页
	                  	elem:'pagenation'
	                  	,count:'50'
	                  });
	    
	    	     laydate.render({
	    	     	elem:'#times-1'
	    	     	,type: 'datetime'
	    	     	 ,format:'yyyy-MM-dd HH:mm'
	    	     })
	                  
	              $(".amend").click(function(){
	              	 //修改学生姓名
	                  	$(".username-n").removeAttr("readOnly").addClass("username");
	                  	
	                 //修改上课时间 	
	                 $(".times").addClass("times-add");
	                      laydate.render({
	                      	elem: '.times'
	                      	 ,type: 'datetime'
	                      	 ,format:'yyyy-MM-dd HH:mm'
	                      });
	                  
	                  
	                  //修改按钮影藏，显示确认修改按钮
	                  $(this).hide();
	                  $("#affirm").css("visibility","visible");
	                });
	        }); 
	       

	   
		</script>
	</head>
